apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode rootProject.ext.appVersionCode
        versionName rootProject.ext.appVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

apply plugin: 'com.novoda.bintray-release'

dependencies {
    compile 'com.android.support:appcompat-v7:23.+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testCompile deps.festandroid
    testCompile deps.festassert
    testCompile deps.junit
    testCompile deps.robolectric
}
buildscript {
    ext.kotlin_version = '1.0.0'
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}
repositories {
    mavenCentral()
    jcenter()
}


publish {
//    repoName = 'kimber'
//    userOrg = 'mvlabs'
    groupId = 'com.mvlabs'
    artifactId = 'kimber'
    version = rootProject.ext.appVersion
    description = 'The Kimber Library'
    website = 'https://github.com/mitchell-johnson/kimber'
}